<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Giovanna Trigueiro - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="avatar">
            <span>
              <img src="assets/selo.svg" alt="Selo Rocketseat">
            </span>
            <img src="https://lorempixel.com/185/185/people/" alt="Foto pessoal">
          </div>
          <h1 id="userName">Giovanna Trigueiro</h1>
          <a 
          href="https://github.com/GiovannaT"
          target="_blank">
            <img 
            src="assets/github.svg" 
            alt="Ícone Github">
            Giovannat</a>
          <p class="paragrafo">An student focused on developing the best web projects</p>
          <ul id="socialLinks">
            <li class="instagram">
              <a 
              href="https://www.instagram.com/giitrigueiro"
              target="_blank">
              <img 
              src="assets/instagram.svg" alt="Instagram" />
              </a>
            </li>
            <li class="twitter">
              <a 
              href="https://twitter.com/ehajovanna"
              target="_blank">
              <img src="assets/twitter.svg" alt="Twitter" target="_blank"/>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    
    <script>
      const linksSocialMedia = {
        github: "giovannat",
        instagram: "giitrigueiro",
        twitter: "ehajovanna"
      }

      function changeSocialMedia(){
        for(let li of socialLinks.children){
          const social = li.getAttribute('class')

          li.children[0].href = `https://www.${social}.com/${linksSocialMedia[social]}`
        }
      }
      changeSocialMedia();

    </script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"),{
		    max: 2,
        glare: true,
        maxGlare: 0.5,
		    speed: 400});
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
